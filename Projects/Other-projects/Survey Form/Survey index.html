<!DOCTYPE html>
<html>
 <head>
   <title>Title</title>
   <link rel="stylesheet" href="Survey styles.css" /> 
 </head>
 <body>
 <h1 id="title">Hello World</h1>
 <p id="description">Short explanation</p>
 <form id="survey-form">
   <fieldset>
     <label id="name-label">Name </label>
       <input id="name" name="name" type="text" placeholder="Enter your name" required/>          
     <label id="email-label">Email </label>
       <input id="email" name="email" type="email" placeholder="Enter your email" required />      
     <label id="number-label">Age (optional) </label>
       <input id="number" name="age" type="number" min="18" max="120" placeholder="Age" />         
   </fieldset> 
   <fieldset>
     <label>Which?
       <select id="dropdown" name="dropdown">
         <option value="">(pick one)</option>
         <option value="1">One</option>
         <option value="2">Two</option>
         <option value="3">Three</option>
         </select>
     </label>  
   </fieldset>     
   <fieldset>  
     <label>Pick one</label>   
     <label><input type="radio" name="radio" value="1" class="inline" /> Definitely</label>
     <label><input type="radio" name="radio" value="2"class="inline" /> Maybe</label>
     <label><input type="radio" name="radio" value="3" class="inline" /> Not Sure</label>
   </fieldset> 
   <fieldset>
     <label>Check All that Apply</label>
     <label>
       <input type="checkbox" value="1" class="inline" > Check1
     </label>
     <label>
       <input type="checkbox" value="2" class="inline" > Check2
     </label>
     <label>
       <input type="checkbox" value="3" class="inline" > Check3
     </label>
   </fieldset>  
   <fieldset>
     <label>Text Area
       <textarea placeholder="Tell me more..."></textarea> 
     </label>
   </fieldset>  
   <input id="submit" type="submit" value="Submit" />
  </form>
 </body>
</html>
